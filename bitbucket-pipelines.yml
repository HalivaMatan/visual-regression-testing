# A sample pipeline implementation
pipelines:
  pull-requests:
    "**":
      # Other steps in the pipeline
      # ðŸ‘‡ Adds Chromatic as a step in the pipeline
      - step:
          image: node:16
          name: "Publish to Chromatic"
          # Other pipeline configuration
          script:
            - npm install
              # ðŸ‘‡ Runs Chromatic with the flag to prevent pipeline failure
            - npm run chromatic
      # - step:
      #     image: node:16
      #     name: "Publish to percy"
      #     # Other pipeline configuration
      #     script:
      #       - npm install
      #       - npm run build-storybook -- --quiet
      #         - apt-get update && apt-get install -y libnss3 && \
      #         libxss1 && \
      #         libasound2 && \
      #         # ðŸ‘‡ Runs Chromatic with the flag to prevent pipeline failure
      #       - npm run percy
      #     environment:
      #       - PERCY_TOKEN=$PERCY_TOKEN
      - step:
          image: node:16
          name: "Publish to applitools"
          # Other pipeline configuration
          script:
            - npm install
              # ðŸ‘‡ Runs Chromatic with the flag to prevent pipeline failure
            - apt-get update && apt-get install -y gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
              # Dont worry about cleaning up files left after installation.
            - apt-get update && apt-get install -y libgbm-dev
            - npm run applitools
          environment:
            - APPLITOOLS_API_KEY=$APPLITOOLS_API_KEY
